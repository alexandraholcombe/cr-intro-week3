<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta charset="utf-8">
  <title>Ping-Pong</title>
</head>
<body>
  <div class="container">
    <div class="intro-splash">
        <h1>Ping-Pong</h1>
        <button type="button" class="btn btn-lg btn-block white-text" id="btn-started">Let's play!</button>
    </div>
    <form id="play">
      <div class="form-group">
        <label for="user-input">Input a Number</label>
        <input type="number" name="user-input" id="user-input" class="form-control">
      </div>
      <button type="submit" name="submit-button" class="btn btn-large white-text">Let's Play!</button>
    </form>
    <div id="outputBox">
      <ul id="output">
      </ul>
    </div>
  </body>
  </html>
